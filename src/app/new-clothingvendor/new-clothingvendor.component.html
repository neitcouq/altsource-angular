<form (ngSubmit)="onSubmit()" [formGroup]="newClothingVendorForm"> 

    <div class="form-group">
        <label for="itemName">Clothing Id</label>
        <input type="text" formControlName="clothingId" class="form-control">
    </div>

    <div class="form-group">
        <label for="itemName">Price</label>
        <input type="text" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
        <label for="itemName">Unit</label>
        <input type="text" formControlName="unit" class="form-control">
    </div>

    <div class="form-group">
        <label for="itemName">Vendor ID</label>
        <input type="text" formControlName="vendorId" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>    
        <a routerLink="/items" class="btn btn-link">Cancel</a>
    </div>

</form>
